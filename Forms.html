<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <Legend>Form</Legend>
    <form>
        <div>
      <label for="Signin">Signin:</label>
      <input type="text" name="Signin" id="Signin" placeholder="Signin">
    </div>
    <div>
        <label for="Password">Password:</label>
        <input type="password" name="Password" id="Password" placeholder="password">
    </div>
    <div>
        <label for="Gender">Gender</label>

        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male">Male</label>

        
        <input type="radio" name="Gender" id="Female" value="Male">
        <label for="Female">Female</label>

        
        <input type="radio" name="Gender" id="Others" value="Others">
        <label for="Others">Others</label>
    </div>
      <div>
        <label for="Day">Availability:</label>
        <br>
        <input type="checkbox" name="Day" id="Day" value="Monday">
        <label for="Monday">Monday</label>
        <br>
        <input type="checkbox" name="Day" id="Day" value="Tuesday">
        <label for="Tuesday">Tuesday</label>
        <br>
        <input type="checkbox" name="Day" id="Day" value="Wednesday">
        <label for="Wednesday">Wednesday</label>
        <br>
        <input type="checkbox" name="Day" id="Day" value="Thursday">
        <label for="Thursday">Thursday</label>
        <br>
        <input type="checkbox" name="Day" id="Day" value="Friday">
        <label for="Friday">Friday</label>
        <br>
        <input type="checkbox" name="Day" id="Day" value="Saturday">
        <label for="Saturday">Saturday</label>
        <br>        
        <input type="checkbox" name="Day" id="Day" value="Sunday">
        <label for="Sunday">Sunday</label>
    </div>  
    </form>
</fieldset>
</body>
</html>
